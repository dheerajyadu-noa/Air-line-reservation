<script>
// Read search parameters from URL
const params = new URLSearchParams(window.location.search);
const from = params.get("from");
const to = params.get("to");
const depart = params.get("depart");
const pax = params.get("pax");

// Dummy flight database
const flights = [
  { airline: "IndiGo", from: "DEL", to: "BOM", time: "09:00 AM", duration: "2h 10m", price: 3500 },
  { airline: "Air India", from: "DEL", to: "BOM", time: "05:30 PM", duration: "2h 20m", price: 4200 },
  { airline: "Vistara", from: "DEL", to: "BOM", time: "11:15 AM", duration: "2h 05m", price: 5500 },
  { airline: "Go First", from: "DEL", to: "BLR", time: "02:45 PM", duration: "2h 50m", price: 4800 },
  { airline: "SpiceJet", from: "BOM", to: "DEL", time: "07:00 AM", duration: "2h 15m", price: 3900 },
];

// Filter flights
const availableFlights = flights.filter(f =>
  f.from.toLowerCase() === from.toLowerCase() &&
  f.to.toLowerCase() === to.toLowerCase()
);

const resultsList = document.getElementById("resultsList");

// If no flights available
if (availableFlights.length === 0) {
  resultsList.innerHTML = `<div class="alert alert-warning">No flights found for ${from} → ${to}</div>`;
} else {
  availableFlights.forEach(f => {
    resultsList.innerHTML += `
      <div class="card border-0 shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">${f.airline}</h5>
            <p class="mb-1 text-secondary">${f.from} → ${f.to}</p>
            <p class="mb-1">Time: ${f.time}</p>
            <p class="mb-1">Duration: ${f.duration}</p>
          </div>
          <div class="text-end">
            <h5 class="text-primary">₹${f.price}</h5>
            <button class="btn btn-primary mt-2" onclick='bookTicket(${JSON.stringify(
              JSON.stringify(f)
            )})'>Book Now</button>
          </div>
        </div>
      </div>
    `;
  });
}

// Save selected ticket
function bookTicket(ticket) {
  localStorage.setItem("myTicket", ticket);
  window.location.href = "confirmation.html"; // go to payment page later
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
