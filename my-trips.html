<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Trips – SkyBook</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-airplane-fill me-2"></i>SkyBook
    </a>
  </div>
</nav>

<div class="container py-5">
  <h2 class="mb-4">My Booked Tickets</h2>

  <div id="ticketBox"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const booking = JSON.parse(localStorage.getItem("bookingInfo"));
  const ticket = JSON.parse(localStorage.getItem("myTicket"));
  const box = document.getElementById("ticketBox");

  // No booking found
  if (!booking || !ticket) {
    box.innerHTML = `
      <div class="alert alert-info">
        You have no booked tickets yet.
      </div>
    `;
    return;
  }

  // Display booking
  box.innerHTML = `
    <div class="card shadow-sm border-0 p-4">
      <h4 class="mb-3"><i class="bi bi-ticket-perforated me-2"></i> Ticket Details</h4>

      <p><strong>Passenger Name:</strong> ${booking.name}</p>
      <p><strong>Passenger Age:</strong> ${booking.age}</p>
      <p><strong>Flight Route:</strong> ${ticket.from} → ${ticket.to}</p>
      <p><strong>Flight Time:</strong> ${ticket.time}</p>
      <p><strong>Seat Number:</strong> ${booking.seat}</p>
      <p><strong>Journey Date:</strong> ${booking.date}</p>
      <p><strong>Payment Method:</strong> ${booking.payment}</p>

      <hr>
      <div class="d-flex justify-content-between align-items-center">
        <p class="text-primary fw-bold mb-0">Total Price: ₹${ticket.price}</p>
        <button class="btn btn-danger" onclick="cancelBooking()">
          <i class="bi bi-x-circle me-1"></i> Cancel Flight
        </button>
      </div>
    </div>
  `;
});

// Cancel booking
function cancelBooking() {
  if (confirm("Are you sure you want to cancel this flight?")) {
    localStorage.removeItem("bookingInfo");
    localStorage.removeItem("myTicket");

    alert("Your flight has been canceled.");
    location.reload();
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
