<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Ticket â€“ SkyBook</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">
      <i class="bi bi-airplane-fill me-2"></i>SkyBook
    </a>
  </div>
</nav>

<section class="container py-5" style="max-width: 600px;">
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <h3 class="mb-3 text-center">Book Your Ticket</h3>

      <!-- BOOKING FORM -->
      <form id="bookingForm" class="vstack gap-3">

        <div>
          <label class="form-label">Passenger Name</label>
          <input type="text" class="form-control" id="pname" required>
        </div>

        <div>
          <label class="form-label">Passenger Age</label>
          <input type="number" class="form-control" id="page" required>
        </div>

        <div>
          <label class="form-label">Flight ID</label>
          <input type="text" class="form-control" id="flightId" readonly>
        </div>

        <div>
          <label class="form-label">Seat Number</label>
          <input type="text" class="form-control" id="seat" placeholder="e.g. 12A" required>
        </div>

        <div>
          <label class="form-label">Journey Date</label>
          <input type="date" class="form-control" id="jdate" required>
        </div>

        <div>
          <label class="form-label">Payment Method</label>
          <select class="form-select" id="payMethod" required>
            <option>UPI</option>
            <option>Credit Card</option>
            <option>Debit Card</option>
            <option>Net Banking</option>
          </select>
        </div>

        <button class="btn btn-primary w-100" type="button" onclick="submitBooking()">Submit Booking</button>
      </form>

    </div>
  </div>
</section>

<script>
// Load selected flight from localStorage & autofill Flight ID
document.addEventListener("DOMContentLoaded", () => {
  let ticket = JSON.parse(localStorage.getItem("myTicket"));
  if (!ticket) {
    alert("No flight selected!");
    window.location.href = "results.html";
    return;
  }

  // Auto-set flight ID
  document.getElementById("flightId").value =
    ticket.from + "-" + ticket.to + "-" + ticket.time.replace(":", "");
});

// Save booking details
function submitBooking() {
  const bookingData = {
    name: document.getElementById("pname").value,
    age: document.getElementById("page").value,
    flightId: document.getElementById("flightId").value,
    seat: document.getElementById("seat").value,
    date: document.getElementById("jdate").value,
    payment: document.getElementById("payMethod").value
  };

  localStorage.setItem("bookingInfo", JSON.stringify(bookingData));

  alert("Booking Successful!");
  window.location.href = "my-trips.html";
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
