<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – SkyBook</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-airplane-fill me-2"></i>SkyBook
      </a>
    </div>
  </nav>
</header>

<section class="container py-5" style="max-width: 480px;">
  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-3 text-center">Login</h3>

      <form class="vstack gap-3">
        <div>
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div>
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" required />
        </div>

        <button type="button" class="btn btn-primary w-100" onclick="loginUser()">Login</button>
      </form>

      <p class="text-center small mt-3">New here? <a href="register.html">Create an account</a></p>
    </div>
  </div>
</section>

<footer class="mt-5 border-top">
  <div class="container py-4">
    <div class="row g-3 align-items-center">
      <div class="col-md">
        <span class="fw-bold"><i class="bi bi-airplane-fill me-2"></i>SkyBook</span>
        <span class="text-secondary ms-2">© 2025 All rights reserved.</span>
      </div>
      <div class="col-md text-md-end">
        <a class="text-secondary me-3" href="terms.html">Terms</a>
        <a class="text-secondary" href="privacy.html">Privacy</a>
      </div>
    </div>
  </div>
</footer>

<script>
function loginUser() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;

    let savedEmail = localStorage.getItem("userEmail");
    let savedPass = localStorage.getItem("userPass");

    if(email === savedEmail && pass === savedPass){
        alert("Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "index.html";  // redirect to home page
    } else {
        alert("Incorrect email or password");
    }
}
</script>

</body>
</html>
