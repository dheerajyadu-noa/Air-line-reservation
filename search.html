  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-airplane-fill me-2"></i>SkyBook
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" data-active="index" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-active="search" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" data-active="my-trips" href="my-trips.html">My Trips</a></li>
          <li class="nav-item"><a class="nav-link" data-active="about" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" data-active="contact" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" data-active="admin" href="admin.html">Admin</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
          <a class="btn btn-primary" href="register.html">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="flex-grow-1">

<section class="container py-4">
  <h2 class="mb-4">Search Flights</h2>
  <form action="results.html" method="get" class="row g-3" id="searchForm">
    <div class="col-md-3">
      <label class="form-label">From</label>
      <input type="text" class="form-control" name="from" placeholder="DEL" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">To</label>
      <input type="text" class="form-control" name="to" placeholder="BOM" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Depart</label>
      <input type="date" class="form-control" name="depart" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Return</label>
      <input type="date" class="form-control" name="return">
    </div>
    <div class="col-md-1">
      <label class="form-label">Pax</label>
      <input type="number" class="form-control" name="pax" min="1" value="1" required>
    </div>
    <div class="col-md-1">
      <label class="form-label">Class</label>
      <select class="form-select" name="class">
        <option>Economy</option>
        <option>Premium Economy</option>
        <option>Business</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit"><i class="bi bi-search me-1"></i>Search</button>
    </div>
  </form>
</section>

</main>

  <div class="container py-4">
    <div class="row g-3 align-items-center">

        <span class="text-secondary ms-2">© 2025 All rights reserved.</span>
      </div>
      <div class="col-md text-md-end">
        <a class="text-secondary me-3" href="terms.html">Terms</a>
        <a class="text-secondary" href="privacy.html">Privacy</a>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
