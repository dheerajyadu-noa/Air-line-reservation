<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account – SkyBook</title>
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-airplane-fill me-2"></i>SkyBook
      </a>
    </div>
  </nav>
</header>

<section class="container py-5" style="max-width: 520px;">
  <div class="card border-0 shadow-sm">
    <div class="card-body p-4">
      <h3 class="mb-3 text-center">Create Account</h3>

      <form id="registerForm" class="row g-3">

        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input class="form-control" id="fname" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input class="form-control" id="lname" required />
        </div>

        <div class="col-12">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="col-md-6">
          <label class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cpassword" required />
        </div>

        <div class="col-12 d-grid">
          <button type="button" class="btn btn-primary" onclick="registerUser()">Sign Up</button>
        </div>

        <p class="text-center small mt-3">
          Already have an account? <a href="login.html">Login here</a>
        </p>

      </form>

    </div>
  </div>
</section>

<footer class="mt-5 border-top">
  <div class="container py-4 text-center">
    <span class="fw-bold"><i class="bi bi-airplane-fill me-2"></i>SkyBook</span>
    <span class="text-secondary ms-2">© 2025 All rights reserved.</span>
  </div>
</footer>

<script>
function registerUser() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let cpass = document.getElementById("cpassword").value;

    if(email === "" || pass === "" || cpass === ""){
        alert("Please fill all fields");
        return;
    }

    if(pass !== cpass){
        alert("Passwords do not match");
        return;
    }

    // Save user details
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userPass", pass);

    alert("Registration successful!");
    window.location.href = "login.html"; // Redirect to login page
}
</script>

</body>
</html>
