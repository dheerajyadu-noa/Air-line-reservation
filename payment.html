<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">
        <i class="bi bi-airplane-fill me-2"></i>SkyBook
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMain">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" data-active="index" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" data-active="search" href="search.html">Search</a></li>
          <li class="nav-item"><a class="nav-link" data-active="my-trips" href="my-trips.html">My Trips</a></li>
          <li class="nav-item"><a class="nav-link" data-active="about" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" data-active="contact" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" data-active="admin" href="admin.html">Admin</a></li>
        </ul>
        <div class="d-flex">
          <a class="btn btn-outline-primary me-2" href="login.html">Login</a>
          <a class="btn btn-primary" href="register.html">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>
</header>
<main class="flex-grow-1">

<section class="container py-4">
  <div class="row g-4">
    <div class="col-lg-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h4 class="card-title">Payment</h4>
          <form id="paymentForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Cardholder Name</label>
              <input class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Card Number</label>
              <input class="form-control" placeholder="1234 5678 9012 3456" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Expiry</label>
              <input class="form-control" placeholder="MM/YY" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">CVV</label>
              <input class="form-control" placeholder="***" required />
            </div>
            <div class="col-md-4">
              <label class="form-label">Promo Code</label>
              <input class="form-control" />
            </div>
            <div class="col-12 d-grid">
              <a class="btn btn-success" id="payNow" href="confirmation.html">Pay Now</a>
            </div>
          </form>
          <p class="small text-secondary mt-2">Demo only — no real payment is processed.</p>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card border-0 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Amount</h5>
          <div id="amountSummary"></div>
        </div>
      </div>
    </div>
  </div>
</section>

</main>
<footer class="mt-5 border-top">
  <div class="container py-4">
    <div class="row g-3 align-items-center">
      <div class="col-md">
        <span class="fw-bold"><i class="bi bi-airplane-fill me-2"></i>SkyBook</span>
        <span class="text-secondary ms-2">© 2025 All rights reserved.</span>
      </div>
      <div class="col-md text-md-end">
        <a class="text-secondary me-3" href="terms.html">Terms</a>
        <a class="text-secondary" href="privacy.html">Privacy</a>
      </div>
    </div>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
